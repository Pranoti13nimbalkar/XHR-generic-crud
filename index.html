                            </div>

                                <input type="text" id="title" class="form-control">
                            </div>
                             <div class="form-group">
                                <label for="blogDesc">Blog Description</label>
                                <textarea type="text" id="blogDesc" class="form-control"></textarea>
                            </div>
                            <button id="blogSubmitBtn" type="submit" class="btn btn-outline-success btn-sm btn-block">Create Blog</button>
                            <button id="blogUpdateBtn"  type="button" class="btn btn-outline-success btn-sm btn-block d-none">Update Blog</button>
                        </form>
